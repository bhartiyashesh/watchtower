{% extends "setup_base.html" %}
{% block title %}WatchTower Setup â€” Dashboard Login{% endblock %}

{% block step_content %}
<div class="card">
    <h1>Dashboard Login</h1>
    <p class="subtitle">These credentials protect your WatchTower dashboard. Choose something you'll remember.</p>

    <div class="error-box" id="error-box">{{ error or '' }}</div>

    <form method="POST" action="/setup/step/4">
        <div class="form-group">
            <label for="dashboard_username">Username</label>
            <input type="text" id="dashboard_username" name="dashboard_username"
                   value="{{ dashboard_username or 'admin' }}" placeholder="admin" required>
        </div>

        <div class="form-group">
            <label for="dashboard_password">Password</label>
            <input type="password" id="dashboard_password" name="dashboard_password"
                   placeholder="Choose a strong password" required minlength="4">
        </div>

        <div class="form-group">
            <label for="dashboard_password_confirm">Confirm Password</label>
            <input type="password" id="dashboard_password_confirm" name="dashboard_password_confirm"
                   placeholder="Re-enter your password" required minlength="4">
        </div>

        <div class="btn-row">
            <a href="/setup/step/3" class="btn btn-secondary">&larr; Back</a>
            <button type="submit" class="btn btn-primary" id="submit-btn">
                Next &rarr;
            </button>
        </div>
    </form>
</div>
{% endblock %}
