<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WatchTower Setup{% endblock %}</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-card: #12121a;
            --bg-card-hover: #1a1a28;
            --text-primary: #e8e8ed;
            --text-secondary: #8888a0;
            --accent-blue: #4488ff;
            --accent-cyan: #44ddcc;
            --accent-purple: #8844ff;
            --accent-orange: #ff8844;
            --accent-green: #44cc88;
            --accent-yellow: #ffcc44;
            --border-color: rgba(255, 255, 255, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .nav {
            background: #08080c;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav .brand {
            font-size: 1rem;
            font-weight: 700;
            color: #f5f5f7;
            margin-right: auto;
        }

        .nav .setup-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--accent-blue);
            padding: 0.3rem 0.75rem;
            background: rgba(68, 136, 255, 0.12);
            border-radius: 20px;
        }

        .wizard-container {
            max-width: 580px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* --- Step Progress Bar --- */
        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }

        .step-dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .step-dot.completed {
            background: var(--accent-green);
            color: #fff;
        }

        .step-dot.current {
            background: var(--accent-blue);
            color: #fff;
            box-shadow: 0 0 0 3px rgba(68, 136, 255, 0.25);
        }

        .step-dot.upcoming {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .step-line {
            height: 2px;
            flex: 1;
            max-width: 40px;
            transition: background 0.2s;
        }

        .step-line.completed {
            background: var(--accent-green);
        }

        .step-line.upcoming {
            background: var(--border-color);
        }

        /* --- Card --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.75rem 2rem;
            margin-bottom: 1rem;
        }

        .card h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.35rem;
        }

        .card .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.35rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.6rem 0.85rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.15s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .form-group input::placeholder {
            color: rgba(136, 136, 160, 0.5);
        }

        .form-group .hint {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }

        .form-group .hint a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .form-group .hint a:hover {
            text-decoration: underline;
        }

        /* --- Buttons --- */
        .btn-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.55rem 1.25rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s, opacity 0.15s;
            font-family: inherit;
            text-decoration: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5599ff;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-primary);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-skip {
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .btn-skip:hover {
            color: var(--text-primary);
        }

        .btn-success {
            background: var(--accent-green);
            color: #fff;
        }

        .btn-success:hover:not(:disabled) {
            background: #55dd99;
        }

        .btn-discover {
            background: rgba(68, 221, 204, 0.12);
            color: var(--accent-cyan);
            border: 1px solid rgba(68, 221, 204, 0.2);
            margin-top: 0.5rem;
        }

        .btn-discover:hover:not(:disabled) {
            background: rgba(68, 221, 204, 0.2);
        }

        /* --- Error Display --- */
        .error-box {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.25);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            font-size: 0.88rem;
            color: #ff6666;
            display: {% if error %}block{% else %}none{% endif %};
        }

        .success-box {
            background: rgba(68, 204, 136, 0.1);
            border: 1px solid rgba(68, 204, 136, 0.25);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            font-size: 0.88rem;
            color: var(--accent-green);
        }

        /* --- Spinner --- */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Responsive --- */
        @media (max-width: 600px) {
            .card {
                padding: 1.25rem 1.25rem;
            }
            .wizard-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <span class="brand">WatchTower</span>
        <span class="setup-label">Setup</span>
    </nav>

    <div class="wizard-container">
        {% if current_step is defined and current_step %}
        <div class="progress-bar">
            {% for i in range(1, 8) %}
                {% if i > 1 %}
                <div class="step-line {{ 'completed' if i <= current_step else 'upcoming' }}"></div>
                {% endif %}
                <div class="step-dot {{ 'completed' if i < current_step else ('current' if i == current_step else 'upcoming') }}">
                    {% if i < current_step %}&#10003;{% else %}{{ i }}{% endif %}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block step_content %}{% endblock %}
    </div>
</body>
</html>
